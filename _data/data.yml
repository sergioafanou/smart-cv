      time: 2008 - 2010
      details: |
        One of the best learning experiences of my education. Theorical and practical lessons were well balanced.
        There also were a great fellowship among students.

          - Network architecture, protocols and security
          - Telephony, SIP, GSM 2G/3G

    - degree: Electrical, Electronics and Communications Engineering
      university: Shanghai Jiao Tong University
      time: 2007 - 2011
      details: |
        A wonderful study trip in China. Although the teaching methodology was very close to the one in France, cultural differences
        helped me see engineering problems from another perspective and enhance my problem solving skills.

          - Auto organized networks and personal area networks
          - Electronic FGPA design and computation 

    - degree: Master I - Informatique, Réseaux, Mathématiques, Sciences du vivant
      university: Université Paris Descartes
      time: 2007 - 2011
      details: |
        It is during these years that my math and data science techniques grew the most.
        They set the scenes for the years ahead as an engineer. The hard work paid off at INSA and Jiao Tong University.

          - Mathmatics, statistics, numerical computation 
          - Software architecture, expert systems and knowledge representation for intelligent systems.

    - degree: BTS - Maintenance informatique, électronique et télécommunications
      university: ELATSA
      time: 2002 - 2005
      details: |
        This degree trained me for the work on the field. Mostly I learned how a system is deployed on the field.
        The great experiences came from the people I have met during my internship and the dept of the courses I had.
        Not only the teachers were competent but their teaching provided the canevas for a good understanding and troubleshooting 
        on the filed.

          - PABX, RNIS
          - Telephony, GSM

