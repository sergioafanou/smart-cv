career-profile:
    title: Career Profile
    summary: |
      Je suis passionné de technologie. Durant toute ma carrière, cette passion m'a mené de la téléphonie fixe au cloud, en passant par la téléphonie mobile, le développement d'applications cloud et mobile et la transformation de systèmes.

      Ma passion pour la technologie m'a d'abord amené chez Bouygues Télécoms auprès du GSM, puis chez gPartner dans de passionnantes aventures des produits Google et chez Essilor avec les technologies on premise et cloud de Microsoft.

      J'ai eu l'occasion de travailler avec de talentueux managers au contact desquels j'ai beaucoup appri. Lors de ce parcours, j'ai été contributeur dans plusieurs projets, puis j'ai évolué en chef de projets et coordinateur d'équipe.

      Je retiens pour toutes ces expériences une ambiance de travail chaleureuse où l'innovation m'a permis de concrétiser des transformations de systèmes qui ont apporté de la valeur à ces organisations.

